<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pro2.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-container">
                <div class="heading">
                    <h1>Job Application</h1>
                </div>
                <div class="labelcontainers">
                    <div class="form-control">
                        <label for="first">FirstName</label>
                        <input type="text" id="first" name="firstname" placeholder="Enter your FirstName">
                    </div>
                    <div class="form-control">
                        <label for="lastname">LastName</label>
                        <input type="text" id="lastname" name="firstname" placeholder="Enter your LastName">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ex: abc@gmail.com">
                    </div>
                    <div class="form-control">
                        <label for="number">Phone no</label>
                        <input type="number" id="number" name="firstname" placeholder="Enter your mobile no.">
                    </div>
                </div>
                <div class="form-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="" cols="30" rows="10"
                    placeholder="Enter Your Address..."></textarea>
                </div>
                <div class="form-container2">
                    <div class="form-control">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="date of birth">
                    </div>
                    <div class="form-control">
                        <label for="pin">Pin code</label>
                        <input type="number" id="pin" name="pincode" placeholder="123-456">
                    </div>
                    <div class="form-control">
                        <label for="jobrole">Job Role</label>
                        <select name="" id="jobrole">
                            <option value="">Select Job role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="file">Upload CV Resume</label>
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                <div class="btn">
                    <input type="button" value="submit">
                    <input type="button" value="reset">
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
